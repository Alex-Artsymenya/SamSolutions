<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;700&family=Sedgwick+Ave+Display&display=swap"
      rel="stylesheet"
    />
    <title>Online store</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

  <body class="container">
    <div class="cart">
      Cart(
      <span class="number"></span>
      )
      <img src="./icons/cart.png" alt="Cart icon." />
    </div>
    <header class="header">
      <h1>🅾🅽🅻🅸🅽🅴 🆂🆃🅾🆁🅴</h1>
      <div class="header-wrapper">
        <div class="search-wrapper">
          <input type="text" name="search" id="search" placeholder="Search" />
          <div class="search-button">
            <img
              class="search-icon search-visible"
              src="./icons/magnifying-glass.png"
              alt="Search icon."
            />
            <button class="search-clear">
              <img src="./icons/close.png" alt="Close icon." />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main row">
      <div class="nav-container col-md-3">
        <div class="nav-group">
          <div class="nav-header">Brand</div>
          <div class="nav-brands"></div>
        </div>
        <div class="nav-group">
          <div class="nav-header">Size</div>
          <div class="nav-sizes"></div>
        </div>
        <div class="nav-group">
          <div class="nav-header">Color</div>
          <div class="nav-colors"></div>
        </div>
        <div class="nav-group">
          <div class="nav-header"></div>
          <label class="label-popular"
            >Popular <input type="checkbox" class="popular"
          /></label>
        </div>
        <div class="nav-group">
          <div class="nav-header">Quantity</div>
          <div class="slider-wrapper">
            <div class="quantity-slider"></div>
          </div>
        </div>
        <div class="nav-group">
          <div class="nav-header">Year</div>
          <div class="slider-wrapper">
            <div class="years-slider"></div>
          </div>
        </div>
      </div>
      <div class="main-container col-md-9">
        <div class="settings">
          <button class="reset-filter">Reset Filter</button>
          <button class="reset-settings">Reset Settings</button>
          <div class="sorted-wrapper">
            sorted by
            <select name="sort" class="sort">
              <option value="name-A">by name, from a to z</option>
              <option value="name-D">by name, from z to a</option>
              <option value="year-A">by year, ascending</option>
              <option value="year-D">by year, descending</option>
              <option value="quantity-A">by quantity, ascending</option>
              <option value="quantity-D">by quantity, descending</option>
            </select>
          </div>
        </div>
        <div class="cards"></div>
      </div>
    </main>
    <footer class="footer">
      <a href="https://github.com/Alex-Artsymenya">Github</a>
      <time datetime="2022">2022</time>
      </a>
    </footer>
  </body>
</html>
